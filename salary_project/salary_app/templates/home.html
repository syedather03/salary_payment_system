<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Background with a smooth gradient */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Glassmorphic Container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Heading Style */
        h1 {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Buttons */
        .button {
            text-decoration: none;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            display: inline-block;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>WELCOME TO PARTIAL SALARY MANAGEMENT SYSTEM</h1>
        <a href="/api/" class="button">Go to Dashboard</a>  
        <a href="/api/add-employee/" class="button">Add Employee</a>  
    </div>

</body>
</html>
